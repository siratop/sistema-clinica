{% extends 'miapp/base.html' %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 60vh;">
    <div class="col-md-5 col-lg-4">
        <div class="card shadow-lg border-0 rounded-4">
            <div class="card-header bg-success text-white text-center py-4 rounded-top-4">
                <h3 class="mb-0 fw-bold"><i class="fa-solid fa-lock me-2"></i>Acceso Seguro</h3>
            </div>
            <div class="card-body p-4">
                {% if form.errors %}
                    <div class="alert alert-danger py-2 text-center small">Datos incorrectos. Intente de nuevo.</div>
                {% endif %}
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="fw-bold text-muted">Usuario</label>
                        <input type="text" name="username" class="form-control" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label class="fw-bold text-muted">Contrase√±a</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-success fw-bold">Entrar</button>
                    </div>
                </form>
            </div>
            <div class="card-footer text-center bg-light py-3 rounded-bottom-4">
                <a href="{% url 'inicio' %}" class="text-success text-decoration-none fw-bold">Volver al Inicio</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
