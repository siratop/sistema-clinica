{% extends 'miapp/base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card shadow-lg border-0">
            <div class="card-header bg-success text-white py-3 text-center">
                <h4 class="mb-0"><i class="fa-solid fa-user-plus"></i> Crear Cuenta de Paciente</h4>
            </div>
            <div class="card-body p-4">
                
                <form method="post">
                    {% csrf_token %}
                    <div class="row g-3">
                        {% for field in form %}
                        <div class="col-md-6">
                            <label class="form-label fw-bold text-secondary">{{ field.label }}</label>
                            {{ field }}
                            {% if field.errors %}
                                <div class="text-danger small">{{ field.errors.0 }}</div>
                            {% endif %}
                        </div>
                        {% endfor %}
                    </div>
                    
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-success btn-lg shadow">Completar Registro</button>
                    </div>
                </form>

            </div>
            <div class="card-footer text-center bg-light">
                <small>¿Ya tienes cuenta? <a href="{% url 'login' %}" class="text-success fw-bold">Inicia Sesión aquí</a></small>
            </div>
        </div>
    </div>
</div>
{% endblock %}
